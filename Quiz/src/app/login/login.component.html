<form>
<div class="form-group">
  <label for="user">Username:</label>
      <input type="text" class="form-control" id="user" placeholder="Enter Username" name="user" [(ngModel)]="loginId">
</div>
<div class="form-group">
  <label for="pswrd">Password:</label>
      <input type="password" class="form-control" id="pswrd" placeholder="Enter Password" name="pswrd" [(ngModel)]="password">
</div>
<div class="form-group">
    <button type="button" value="submit" class="btn btn-info" (click)="onClick()">Login</button>
</div>
</form>
